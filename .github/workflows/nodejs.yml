name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Lint
        run: npm run lint --if-present
      - name: Build
        run: npm run build --if-present
      env:
        CI: true
